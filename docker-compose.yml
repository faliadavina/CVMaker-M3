version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - profile-pict-data:/backend/public/profilePict
      - file-porto-data:/backend/public/filePorto

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: cvmaker_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
  profile-pict-data:
  file-porto-data: